<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>04.$.inArray() 메서드 $.isArray() /$.merge()</title>
	<script type="text/javascript" src="js/lib/jquery-1.12.4.min.js"></script>
	<link rel="stylesheet" href="css/style.css"/>
	<script type="text/javascript">
		$(function(){ //배열
			let arr1 =['서울','대전','부산','전주'];
			let arr2 =['한국','일본','태국','중국'];
			let obj = {'name':'조부장', 'area':'서울'};//배열 객체 - 대괄호 없으면 객체

			let idxNum = $.inArray('부산',arr1); //2
			console.log(idxNum);


			let okArray1 = $.isArray(arr1);
			let okArray2 = $.isArray(obj); // 배열인지 물어봄 -false
			console.log(okArray1);
			console.log(okArray2);

			$.merge(arr1, arr2);
			console.log(arr2)

		});
	</script>
</head>
<body>
	<div class="box">
	<p>$.inArray()메서드는 배열에 저장된 데이터 중 지정한 데이터를 찾아 인덱스값을 반환 <br/>
		$.inArray(data,Array,start index)
	</p>
	<br/><br/>
	<p>$.isArray()메서드는 지정한 데이터가 배열 객체면 true를, 배열 객체가 아니면 false를 반환 <br/>
		$.isArray(object)
	</p>
	<br/><br/>
	<p>$.merge()메서드는 두 배열 객체를 하나의 객체로 묶습니다. <br/>
		$.merge(Array1, Array2)
	</p>
	</div>
</body>
</html>
