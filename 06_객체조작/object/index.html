<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체조작?</title>
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script src="./js/script.js"></script>
    <style>
        body{ margin: 50px;}
        .box{
            background: #ddd;
            margin-bottom: 20px;
            padding: 20px;
        }

        .box1>div{
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .class{border: 3px solid #000;}
        .add{border: 3px solid #f00;}

        #imgs{
            width: 600px;
            height: 400px;
            background: yellow;
            text-align: center;
            padding-top: 30px;
        }
        .red{
            display: none;
            transition: .5s;
        }

        #po2, #po1{
            width: 400px;
            height: 350px;
            padding: 20px;
            border: 5px solid #f00;
            background: pink;
            margin: 10px auto;
        }
        #wrap1 p img{width: 100%; height: 100%;}
    </style>
</head>
<body>
    <div class="box">
        <h2>돔조작</h2>
        <div id="div1">안에 들어 있는 텍스트1</div>
        <div id="div2">안에 들어 있는 텍스트2</div>
        <div id="div3">안에 들어 있는 텍스트3</div>
        <div id="div4">안에 들어 있는 텍스트4</div>
    </div>
    <div class="box">
        <h2>속성 변경하기</h2>
        <img src="./img/img1.gif" alt="#">
        <img src="./img/img1.gif" alt="#" id="changeThis">
        <img src="./img/img1.gif" alt="#">
        <img src="./img/img1.gif" alt="#">
    </div>

    <div class="box">
        <h2>객체조작 및 생성 삭제</h2>
        <section id="sec_1">
            <h3>이미지 속성</h3>
            <p><img src="./img/math_1.png" alt="가위" border="2"></p>
        </section>
    </div>
    <div class="box box1">
        <h2>클래스 추가/삭제</h2>
        <div id="class1">월요일입니다</div>
        <div id="class2" class="class">일주일의 시작입니다</div>
        <div id="class3" class="class">매일매일 차곡차곡</div>
        <div id="class4" class="class add">지식이 쌓입니다</div>
    </div>
    <div class="box">
        <h2>toggleClass - 클래스가 없으면 생성, 있으면 삭제됨</h2>
        <div class="toggleCLass">
            <p id="imgs">
                <img src="./img/img.jpg" alt="toggleImg" class="red">
            </p>
            <button class="click">click</button>
        </div>
    </div>
    <div class="box">
        <h2>입력값 변경하기</h2>
        <form action="#" method="get">
        <input id="input1" type="text" size="40" value="텍스트필드입니다" />
        <textarea id="textarea1" rows="3" cols="20">텍스트영역입니다</textarea>
        <select id="select1">
            <option value="city1">서울</option>
            <option value="city2">대전</option>
            <option value="city3">부산</option>
        </select>
        <select id="select2" multiple>  <!-- 속성과 속성값이 같으면 한번만 쓰면 됨 -->
            <option value="town1">동구</option>
            <option value="town2">중구</option>
            <option value="town3">서구</option>
        </select>
        </form>

        <form action="#" id="form_1">
            <p>
                <input type="checkbox" name="chk1" id="chk1"/>
                <label for="chk1">chk1</label>
                <input type="checkbox" name="chk2" id="chk2" checked />
                <label for="chk2">chk2</label>
                <input type="checkbox" name="chk3" id="chk3"/>
                <label for="chk3">chk3</label>
            </p>
            <p>
                <select name="se_1" id="se_1">
                <option value="opt1">option1</option>
                <option value="opt2">option2</option>
                <option value="opt3" selected>option3</option>
                </select>
            </p>
        </form>
    </div>

    <hr>

    <h2>수치조작메서드</h2>
    <div class="box">
        <div id="wrap1">
            <p id="po1"><img src="./img/img1.jpg" alt="cat1"></p>
            <p id="po2"><img src="./img/img.png" alt="cat2"></p>
        </div>
    </div>
</body>
</html>
