<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        *{margin: 0;padding: 0;}
        #box_wrap{width: 300px; height: 200px; margin: 50px auto; position: relative; background: #ccc;}
        .box{
            width: 50px;
            height: 50px;
            position: absolute;
            top: 50px;
            left: 100px;
            background: #fff;
        }
    </style>
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            let $txt1=$('.txt_1 span'),
                $txt2=$('.txt_2 span'),
                $box=$('.box');

                let off_t= $box.offset().left;
                let pos_t= $box.position().left;

               $txt1.text(off_t) 
               $txt2.text(pos_t)
        });
    </script>
</head>
<body>
    <div id="box_wrap">
        <p class="box">박스</p>
    </div>
    <p class="txt_1">절대 탑위치값: <span></span></p>
    <p class="txt_2">상대 탑위치값: <span></span></p>
</body>
</html>
